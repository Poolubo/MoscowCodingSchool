<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Заявка на участие</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="header">
            <ul class="menu">
                <li class="dropdown"><span>Посылки▾</span>
                    <ul class="features-menu">
                        <li><a href="#">В листе ожидания</a></li>
                        <li><a href="#">В пути</a></li>
                        <li><a href="#">Отмененные</a></li>
                    </ul>
                </li>
                <li><a href="#">Упаковка</a></li>
                <li><a href="#">Подписка</a></li>
            </ul>
            <div class="logo">
                <img src="images/vectorG.svg"/>
                <img src="images/VectorU.svg"/>
                <img src="images/VectorI.svg"/>
                <img src="images/VectorD.svg"/>
                <img src="images/VectorE.svg"/>
                <img src="images/Subtract.svg"/>
            </div>
        </div>

        <div class="content">

        <div class="content-box">

            <div class="form">

                <form action="https://formspree.io/f/mnqyyyjb" method="post" class="speaker-form">    
            
                    <div class="form-row">
                        <label for="full-name">Имя</label>
                        <input id="full-name" name="full-name" type="text"
                        placeholder="Ира"/>
                     </div>
            
                    <div class="form-row">
                        <label for="city">Город</label>
                        <input id="city" name="city" type="text"
                        placeholder="Сочи"/>
                    </div>

                    <div class="form-row">
                        <label for="gift">Подарок</label>
                        <input id="gift" name="gift" type="text"
                        placeholder="Книга в твердом переплете"/>
                    </div>

                    <div class="form-row">
                        <label for="email">Почта</label>
                        <input id="email"
                         name="email"
                        type="email"
                        placeholder="daykiller@example.com"/>
                    </div>

                    <div class="button">
                        <button>Отправить</button>
                    </div>
                </form>   
            </div>    
         </div>
            
            <div class="text">Посылка в пути!</div>
        </div>

        <div class="ender">
            <p>Служба секретных посылок</p>
            <p>2023</p>
        </div>

    </body>
